<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
    <title>Dave|Activity2</title>

    <style>
        body { 
            /* google lang malakas */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        tr:nth-child(even) {
            background-color: blue;
        }
        .addChanges{
            color: red;
            text-transform: lowercase;
        }
       

    </style>
</head>
<body>
    
    <div style="margin-top: 25px;" class="container">
        <!-- number 2 -->
        <input id="toggle" type="checkbox" /> I accept<br>
        <button type="button" id="disable" class="btn btn-primary" disabled="disabled">Submit</button>
        <br>
        <!-- number 3 -->
        <table border="1" class="table table-bordered">
              <tr>
                    <th>Student</th>
                    <th>Grade</th>
                  </tr>
              <tr>
                    <td>Dave</td>
                    <td>1.0</td>
                  </tr>
              <tr>
                    <td>Guian</td>
                    <td>1.3</td>
                  </tr>
              <tr>
                    <td>Justine</td>
                    <td>1.1</td>
                  </tr>
              <tr>
                    <td>Patrick</td>
                    <td>1.0</td>
                  </tr>
        </table>
        <button type="button" id="tableColor" class="btn btn-warning">Change Alter Color</button>
        <br><br>
        <!-- number 4 -->
        <input type="text" id="input" onkeypress="return isNumberKey(event)" maxlength="15"><br>
        <p> <span class="count">15</span> Characters(s) remaining.</p>
        <br>
        <strong>
            <div style="color:blue;" class="displayValue"></div>
        </strong> <br><br>
        <!-- number 5 -->
        input anything to add: <input type="text" id="inputField"><br><br>
        <!-- number 6 -->
        <button type="button" id="add" class="btn btn-primary">Add</button>
        <select id="selectorOption"></select>
        <button type="button" id="remove" class="btn btn-danger">Remove</button><br><br>
        <!-- number 7 -->
        <button type="button" id="greetings" class="btn btn-success">Good Morning</button><br><br>
        <!-- number 8 -->
        Input Amount:<input type="text" class="inputNum"><br><br>
        <!-- number 9 -->
        <button type="button" id="animate" class="btn btn-primary">Animate</button><br><br>
        <button style="background-color: skyblue; border-color: red;" type="button" id="test">jQuery &nbsp; &nbsp; &nbsp; </button><br><br>
        <!-- number 10 -->
        <button type="button" id="addC" class="btn btn-danger">Add class</button><br><br>
        <button type="button" id="removeC" class="btn btn-success">Remove class</button><br><br>
        <h2 class="dota" >DOTA 2</h2> <br>
        <!-- number 11 -->
        Input number only: <input type="text" class="num"><br><br><br>
        <!-- number 12 -->
        <button type="button" id="up" class="btn btn-warning" >Up</button>
        <button type="button" id="down" class="btn btn-warning">Down</button><br><br>
        <button type="button" id="left" class="btn btn-warning">Left</button>
        <button type="button" id="right" class="btn btn-warning">Right</button>
        <div style="background-color: aqua; position:absolute; margin-left:50px; width: 80px; height: 80px; margin-top: 20px;" class="testBox"></div>
        <br><br><br>
        <!-- number 1 -->
        <button style="float: right;" type="button" id="toTop" class="btn btn-secondary">Top</button>
  
    </div>
    <script>
        $(document).ready(function () {
            $('#toggle').click(function () {

                if ($(this).is(':checked')) {

                    $('#disable').removeAttr('disabled');

                } else {
                    $('#disable').attr('disabled', true);
                }
            });

            $(function () {

                $('#tableColor').on('click', function () {
                    $("tr:even").css("background-color", "yellow");
                    $("tr:odd").css("background-color", "red");
                });
            });

            $("#input").keyup(function (e) {
                $(".count").html(15 - $(this).val().length)
                $(".displayValue").html($("#input").val())
            })

            $("#add").click(function () {
                $("#selector").html($("#inputField").val())
            })
            $("#add").click(function () {
                $('#selectorOption').append('<option>' + $('#inputField').val() + '</option>');

            })
            $("#remove").click(function () {
                $('#selectorOption').empty();

            })

            $("#greetings").click(function () {
                $(this).html($(this).html() == "Good Morning" ? "Good Evening" : "Good Morning");
            })

            $('.inputNum').bind('keyup paste', function () {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            $("#animate").click(function () {
                $("#test").animate({
                    width: "70%",
                    opacity: "0.4",
                    marginLeft: "0.6in",
                    fontSize: "3em",
                    borderWidth: "10px"
                }, 5000)
            })

            $('#addC').on('click', function(){
                $('.dota').addClass('addChanges');
            });
            $('#removeC').on('click', function(){
                $('.dota').removeClass('addChanges');
            });

            $('.num').keyup(function(){
                this.value = this.value.replace(/[^0-9\.]/g,'');
            });


            $('#up').on('click', function(){
                $('.testBox').animate({top:'-=50px'},'slow')
            })
            $('#down').on('click', function(){
                $('.testBox').animate({top:'+=50px'},'slow')
            })
            $('#left').on('click', function(){
                $('.testBox').animate({left:'-=50px'},'slow')
            })
            $('#right').on('click', function(){
                $('.testBox').animate({left:'+=50px'},'slow')
            })

            $('#toTop').on('click', function(){
                $('html,body').animate({scrollTop:0}, '300');
            });
            
        });

    </script>
</body>

</html>
