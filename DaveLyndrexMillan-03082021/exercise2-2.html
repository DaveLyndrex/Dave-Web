<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="2.jpg" type="image/png" sizes="100x100">
  <title>Dave|Exercise2-2</title>
</head>
<body>
    <center>
        <div style="margin-top: 20%;" class="col-auto">
        Date: 
        
        <input type='text' id='Date' placeholder=DD/MM/YY /><br><br>
        <button type="button" class="btn btn-primary mb-3">Convert</button><br>
        Display Month:
        
        <input type="text" id="display"></input>
    </div>
</center>
    <script>
         $('.btn').click(function(){
        date = $('#Date').val();    
        dateIndex = date.indexOf('/');
        month = parseInt(date.slice(dateIndex+1,dateIndex+3));
        switch(month){
            case 1:
                $('#display').val("January")
                break;
            case 2:
                $('#display').val("February")
                break;
            case 3:
                $('#display').val("March")
                break;
            case 4:
                $('#display').val("April")
                break;
            case 5:
                $('#display').val("May")
                break;
            case 6:
                $('#display').val("June")
                break;
            case 7:
                $('#display').val("July")
                break;
            case 8:
                $('#display').val("August")
                break;
            case 9:
                $('#display').val("September")
                break;
            case 10:
                $('#display').val("October")
                break;
            case 11:
                $('#display').val("November")
                break;
            case 12:
                $('#display').val("December")
                break;
            default:
                $('#display').val("Invalid Month")
        }
    })

    </script>
</body>
</html>
