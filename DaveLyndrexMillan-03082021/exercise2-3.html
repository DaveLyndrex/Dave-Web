<body>
<center style="margin-top: 20%;">
    <h2>DATE CHECK (Weekend or Weekdays)</h2> <br>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Click here!</button>
      </div>
</center>

    <script>
        $('.btn').click (function(){

        
        var input = prompt("input date");
        var givenDate = new Date(input);
        var currentDay = givenDate.getDay();
        var dateIsInWeekend = (currentDay === 6) || (currentDay === 0);
        if (dateIsInWeekend == true) {
            alert("Weekend");
        } else {          
            alert("Weekday");
        }
        
    })

    </script>
