<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <div style="margin-top: 20%; text-align: center;" class="container">

    <input type="text" id="input1" placeholder="input your number"><br><br>
    <input type="text" id="input2" placeholder="base"> <br> <br>

    <button type="button" class="btn">Convert</button> <br> <br>
    <input type="text" id="result" placeholder="result">
  </div>


  <script>
    $('.btn').click(function () {
      x = $('#input1').val();
      y = $('#input2').val();
      switch (y) {
        case '10':
          $('#result').val(x.toString(2));
          break;
        case '2':
          $('#result').val(parseInt(x, 2));
          break;
      }
    })

  </script>
</body>

</html>
