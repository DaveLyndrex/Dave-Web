<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day|Calculation</title>
</head>

<body>

    <button style="cursor: pointer;" onclick="cal()">date for today</button>

    <script>
        function cal() {
            var today = new Date();
            var day = today.getDay();
            var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
            document.write("Today is " + daylist[day] + ".");
           
            var remday = 14 - day;
            document.write(" There are " + remday + " days before the next Sunday.");
        }
    </script>

</body>

</html>
