<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic|Comparing in Javascript</title>
</head>
<body>

    <h2>Comparing two numbers</h2>

    <script>
        var input1, input2;

        input1 = prompt("Input first number: ");
        input2 = prompt("Input second number: ");

        if (parseInt(input1) > parseInt(input2)){
            alert("The larger of " + input1 + " and " + input2 + " is " + input1 + ".");
        }else if (parseInt(input1) < parseInt(input2)){
            alert("The larger of " + input1 + " and " + input2 + " is " + input2 + ".");
        }else{
            alert (parseInt(input1)+ 1);
        }


    </script>
    
</body>
</html>
