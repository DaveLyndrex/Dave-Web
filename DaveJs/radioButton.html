<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio|Button</title>
</head>
<body>
    <h2>Radio Button</h2>
    <input type="radio" class= "radioBtn">
    <input type="radio" class="radioBtn">
    <input type="radio" class="radioBtn">
    <br>
    <br>
    
    <button onclick="check()">Check All</button>
    <button onclick="uncheck()">Uncheck All</button>

    <script>
        var rButton = document.querySelectorAll(".radioBtn");
        
            function check(){
                for (var i = 0; i<rButton.length; i++){
                    rButton[i].checked = true;
            }
        }
        function uncheck(){
            for (var i = 0; i<rButton.length; i++){
                rButton[i].checked = false;
            }
        }

    </script>

</body>
</html>
