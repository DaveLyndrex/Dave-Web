<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Row|Table</title> 
</head><body> 
<table id="sampleTable" border="5"> 
<tr><td>Row 1</td> 
<td>Row 2</td><td>Row 3</td><td>Row 4</td><td>Row 5</td></tr> 
<tr><td>Row 1 </td> 
<td>Row 2 </td><td>Row 3</td><td>Row 4</td><td>Row 5</td></tr> 
</table><br> 
<input type="button" onclick="insert_Row()" value="Insert row">  

<script>
    function insert_Row()
{
var cell=document.getElementById('sampleTable').insertRow(0);
var row1 = cell.insertCell(0);
var row2 = cell.insertCell(1);
var row3 = cell.insertCell(2);
var row4 = cell.insertCell(3);
var row5 = cell.insertCell(4);
row1.innerHTML="New Row";
row2.innerHTML="New Row";
row3.innerHTML="New Row";
row4.innerHTML="New Row";
row5.innerHTML="New Row";

}
</script>
</body>
</html>
