<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters|Id</title>
</head>
<body>
    <h3>Default Parameter</h3>
    <script>
        function myfunction(id, element, text){
            var myElement = document.createElement('element');
            myElement.innerText = text;
            document.body.appendChild(myElement);
        }
        myfunction("Id","h2","This is my text");
    </script>
</body>
</html>
